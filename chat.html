<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Evil's AI Agent</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-okaidia.min.css"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
  <style>
    :root {
      --bg: #0a0a0a;
      --text: #e0e0ff;
      --user-bg: #1d4ed8;
      --ai-bg: #1e1e2e;
      --input-bg: #111111;
      --accent: #3b82f6;
      --code-bg: #0f0f1a;
      --border: #333;
      --bar-bg: #0d0d0d;
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background: linear-gradient(135deg, #1e40af, #000);
      padding: 0.8rem;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.7);
      border-bottom: 1px solid var(--border);
    }
    header h1 {
      font-size: 1.7rem;
      background: linear-gradient(to right, #60a5fa, #c084fc, #a78bfa);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 1.6rem 1rem 6rem 1rem; /* extra bottom space so input never hides behind bar */
      display: flex;
      flex-direction: column;
      gap: 0.9rem;
      max-width: 960px;
      margin: 0 auto;
      width: 100%;
    }
    .message {
      max-width: 68%;
      padding: 0.7rem 1.1rem;
      border-radius: 1rem;
      line-height: 1.4;
      word-wrap: break-word;
      animation: fadeInUp 0.3s ease-out;
    }
    .user {
      align-self: flex-end;
      background: var(--user-bg);
      color: white;
      border-bottom-right-radius: 0.2rem;
      margin-left: auto;
      margin-right: 0.5rem;
    }
    .ai {
      align-self: flex-start;
      background: var(--ai-bg);
      border-bottom-left-radius: 0.2rem;
      margin-left: 0.5rem;
      margin-right: auto;
    }
    .message .sender {
      font-size: 0.78rem;
      opacity: 0.7;
      margin-bottom: 0.2rem;
      font-weight: 600;
    }
    .typing {
      align-self: flex-start;
      background: var(--ai-bg);
      padding: 0.6rem 1rem;
      border-radius: 1rem;
      max-width: 130px;
      display: flex;
      gap: 0.35rem;
      margin-left: 0.5rem;
    }
    .dot {
      width: 8px;
      height: 8px;
      background: #aaa;
      border-radius: 50%;
      animation: bounce 1.4s infinite ease-in-out;
    }
    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(12px); }
      to { opacity: 1; transform: translateY(0); }
    }
    pre {
      background: var(--code-bg);
      border-radius: 0.8rem;
      overflow-x: auto;
      margin: 0.7rem 0;
      padding: 0.9rem;
      white-space: pre;
      tab-size: 4;
      font-family: 'Consolas', monospace;
      line-height: 1.4;
    }
    code { font-family: inherit; }
    .input-area {
      background: var(--input-bg);
      padding: 1rem 1rem 1.2rem 1rem; /* extra bottom padding */
      border-top: 1px solid var(--border);
      display: flex;
      align-items: center;
      gap: 0.8rem;
      box-shadow: 0 -5px 10px rgba(0,0,0,0.7);
      z-index: 10;
      position: relative;
    }
    #message-input {
      flex: 1;
      padding: 0.9rem 1.3rem;
      border: 1px solid #444;
      border-radius: 2rem;
      background: #1e1e1e;
      color: white;
      outline: none;
      font-size: 1rem;
      resize: none;
      min-height: 44px;
      max-height: 100px;
    }
    #send-btn {
      background: var(--accent);
      border: none;
      color: white;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.25s;
    }
    #send-btn:hover {
      background: #2563eb;
      transform: scale(1.1);
    }
    #send-btn i { font-size: 1.4rem; }
    .scroll-to-bottom {
      position: fixed;
      bottom: 80px;
      right: 25px;
      background: var(--accent);
      color: white;
      width: 46px;
      height: 46px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      opacity: 0.8;
      transition: opacity 0.3s, transform 0.2s;
      z-index: 100;
    }
    .scroll-to-bottom:hover { opacity: 1; transform: scale(1.1); }

    .bottom-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--bar-bg);
      color: #999;
      text-align: center;
      padding: 0.25rem 0; /* ultra-thin now */
      font-size: 0.78rem;
      border-top: 1px solid #1a1a1a;
      z-index: 99;
      box-shadow: 0 -1px 6px rgba(0,0,0,0.6);
    }
    .bottom-bar a {
      color: #60a5fa;
      text-decoration: none;
      font-weight: 600;
    }
    .bottom-bar a:hover { color: #93c5fd; text-decoration: underline; }
  </style>
</head>
<body>
  <header>
    <h1>Evil's AI Agent</h1>
  </header>

  <div class="chat-container" id="chat-container">
    <div class="message ai">
      <div class="sender">Evil's AI</div>
      Hello! I'm your AI agent. Ask me anything
    </div>
  </div>

  <div class="input-area">
    <textarea id="message-input" placeholder="Type your message..." rows="1" autocomplete="off"></textarea>
    <button id="send-btn"><i class="fas fa-paper-plane"></i></button>
  </div>

  <div class="scroll-to-bottom" id="scroll-btn" title="Scroll to bottom">
    <i class="fas fa-chevron-down"></i>
  </div>

  <div class="bottom-bar">
    For queries contact me on<a href="https://t.me/akarshxs" target="_blank">Telegram</a>
  </div>

  <script>
    const chatContainer = document.getElementById('chat-container');
    const messageInput = document.getElementById('message-input');
    const sendBtn = document.getElementById('send-btn');
    const scrollBtn = document.getElementById('scroll-btn');

    function scrollToBottom(smooth = true) {
      chatContainer.scrollTo({
        top: chatContainer.scrollHeight,
        behavior: smooth ? 'smooth' : 'auto'
      });
    }

    function addMessage(content, isUser = false) {
      const msgDiv = document.createElement('div');
      msgDiv.classList.add('message', isUser ? 'user' : 'ai');

      let formatted = content
        .replace(/```(\w+)?\n?([\s\S]*?)```/g, (match, lang, code) => {
          lang = lang || 'text';
          const escaped = code
            .replace(/&/g, '&amp;')
            .replace(/</g, '&lt;')
            .replace(/>/g, '&gt;');
          return `<pre><code class="language-${lang}">${escaped}</code></pre>`;
        })
        .replace(/`([^`]+)`/g, '<code>$1</code>')
        .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
        .replace(/\*(.*?)\*/g, '<em>$1</em>')
        .replace(/\n/g, '<br>');

      msgDiv.innerHTML = `
        <div class="sender">${isUser ? 'You' : 'Evils AI'}</div>
        ${formatted}
      `;
      chatContainer.appendChild(msgDiv);

      Prism.highlightAllUnder(msgDiv);
      scrollToBottom();
    }

    function showTyping() {
      const typingDiv = document.createElement('div');
      typingDiv.classList.add('message', 'ai', 'typing');
      typingDiv.innerHTML = `
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      `;
      typingDiv.id = 'typing';
      chatContainer.appendChild(typingDiv);
      scrollToBottom(false);
      return typingDiv;
    }

    function removeTyping() {
      const typing = document.getElementById('typing');
      if (typing) typing.remove();
    }

    async function sendMessage() {
      const text = messageInput.value.trim();
      if (!text) return;

      addMessage(text, true);
      messageInput.value = '';
      messageInput.style.height = 'auto';

      const typingIndicator = showTyping();

      try {
        const response = await fetch(`https://chatgpt.apinepdev.workers.dev/?question=${encodeURIComponent(text)}`);
        if (!response.ok) throw new Error(`HTTP ${response.status}`);

        const data = await response.json();
        removeTyping();

        const answer = data.answer || data.message || data.content || data.response || "No response received.";
        addMessage(answer);
      } catch (err) {
        removeTyping();
        addMessage(`Error: ${err.message} â€” API might be down or blocked.`, false);
      }
    }

    sendBtn.addEventListener('click', sendMessage);
    messageInput.addEventListener('keypress', e => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    messageInput.addEventListener('input', () => {
      messageInput.style.height = 'auto';
      messageInput.style.height = messageInput.scrollHeight + 'px';
    });

    scrollBtn.addEventListener('click', () => scrollToBottom());

    chatContainer.addEventListener('scroll', () => {
      const show = chatContainer.scrollTop + chatContainer.clientHeight < chatContainer.scrollHeight - 120;
      scrollBtn.style.display = show ? 'flex' : 'none';
    });

    scrollToBottom(false);
  </script>
</body>
</html>
